<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gmail Account Creation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Set body to flex to make video fill entire viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background video styles */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Form container styles */
        .form-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 20px;
        }

        /* Input field styles */
        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: calc(100% - 22px); /* Adjusting for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus {
            background-color: rgba(70, 130, 180, 0.35);
            outline: none;
        }

        /* Button group styles */
        .button-group {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay loop muted>
        <source src="mixkit-many-bubbles-rising-in-slow-motion-in-crystal-clear-water-51947-hd-ready.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form container -->
    <div class="form-container">
        <!-- Form title -->
        <h2 style="text-align: center;">Create a Gmail Account</h2>
        <!-- Form -->
        <form action="#" method="POST">
            <!-- Full Name input field -->
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <!-- Contact Number input field -->
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" maxlength="10" required>
            </div>
            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Button group -->
            <div class="button-group">
                <!-- Submit button -->
                <button type="submit">Submit</button>
                <!-- Reset button -->
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
